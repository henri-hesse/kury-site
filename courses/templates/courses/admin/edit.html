{% extends 'kury/admin_layout.html' %}

{% block content %}

<br />
<h1>Edit course <em>{{ course.title }}</em></h1>
<hr />

<div class="row">
  <div class="col-xs-12">
    <form class="pull-right" method="POST" action="{% url 'courses:admin_delete' pk=course.pk %}">
      {% csrf_token %}
      <input class="btn btn-xs btn-danger" type="submit" value="Delete" />
    </form>
  </div>
</div>

<form method="POST" enctype="multipart/form-data">
  {% include 'courses/admin/form.html' with form=form %}
</form>
{% endblock %}
